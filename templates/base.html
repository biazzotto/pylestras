{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        {% block meta %}
        {% endblock %}
        <title>Pylestras{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static "css/style.css" %}" />

        {% block style %}
        {% endblock %}

        {% block script %}
        {% endblock %}
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    {% block extra_body %}
    {% endblock %}

    </body>
</html>
